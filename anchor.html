<!DOCTYPE html>
<html>
<head>
<title>Scroll with Anchor Links</title>
<style>
  html {
    scroll-behavior: smooth;
  }
</style>
</head>
<body>
   <div id="top"></div>
   <p><a href="#bottom">Go to Bottom</a></p>
   <div style="height: 3000px;">
   <p>Scroll down to see the bottom link...</p>
   </div>
   <div id="bottom"></div>
   <p><a href="#top">Back to Top</a></p>
</body>
</html>
