<!DOCTYPE html>
<html>
    <head>
        <title> Display HyperLink</title>
     <style>
         a:link{
            color:#FF0000;
         }
         a:visited{
            color:#FFFF00
         }
         a:hover{
            color:#FF00FF;
         }
         a:active{
            color:#0000FF
         }
     </style>
    </head>
    <body>
        <a href="https://www.google.com" target="blank"> Google</a>
        </body>
</html>
