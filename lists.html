<!DOCTYPE html>
<html>
<head>
<title>Lists Example</title>
</head>
<body>
<h2>Ordered List</h2>
<ol>
  <li>Wake up</li>
  <li>Brush teeth</li>
  <li>Have breakfast</li>
  <li>Go to work/study</li>
  <li>Exercise</li>
  <li>Read a book</li>
  <li>Sleep</li>
</ol>
<h2>Unordered List</h2>
<ul>
  <li>Milk</li>
  <li>Bread</li>
  <li>Eggs</li>
  <li>Fruits</li>
  <li>Vegetables</li>
</ul>
</body>
</html>
